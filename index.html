<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meciuri Fotbal</title>
  </head>
  <body>
    <div class="header">
      <h1>Meciuri Fotbal</h1>
    </div>

    <div class="sidebar">
      <div id="league-buttons">
        <button class="league-button" data-league-code="WC">
          FIFA World Cup
        </button>
        <button class="league-button" data-league-code="CL">
          UEFA Champions League
        </button>
        <button class="league-button" data-league-code="BL1">Bundesliga</button>
        <button class="league-button" data-league-code="DED">Eredivisie</button>
        <button class="league-button" data-league-code="BSA">
          Campeonato Brasileiro Série A
        </button>
        <button class="league-button" data-league-code="PD">
          Primera Division
        </button>
        <button class="league-button" data-league-code="FL1">Ligue 1</button>
        <button class="league-button" data-league-code="ELC">
          Championship
        </button>
        <button class="league-button" data-league-code="PPL">
          Primeira Liga
        </button>
        <button class="league-button" data-league-code="EC">
          European Championship
        </button>
        <button class="league-button" data-league-code="SA">Serie A</button>
        <button class="league-button" data-league-code="PL">
          Premier League
        </button>
        <button class="league-button" data-league-code="CLI">
          Copa Libertadores
        </button>
      </div>
    </div>

    <div id="matches-table" style="display: none">
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Echipa gazdă</th>
            <th>Echipa oaspete</th>
            <th>Scor</th>
          </tr>
        </thead>
        <tbody id="matches-table-body">
          <!-- Aici vor fi afișate meciurile -->
        </tbody>
      </table>
    </div>

    <div class="footer">
      <p>&copy; 2024 Meciuri Fotbal</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
